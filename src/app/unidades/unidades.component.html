<div class="">
    <div class="row">
        <div class="col-2 ">
            <div class="col vh-100 ">
                <div class="p-2 " [routerLink]="['']"><img style="width:60%" src="assets/imagem2.png"></div>
                <div class="p-2 "><button type="submit" class="btn btn-outline-success" [routerLink]="['/dashboard']">Dashboard</button></div>
                <div class="p-2 "><button type="submit" class="btn btn-success" [routerLink]="['/unidades']">Unidades</button></div>
                <div class="p-2 "><button type="submit" class="btn btn-outline-success" [routerLink]="['/consumo']">Cadastro de<br> energia gerada</button></div>
            </div>
        </div>
        <div class="col-9 ">
            <h1>Unidades</h1>
            <div class="border ">
                <div>
                    <h5 class="card-header">Lista de unidades</h5>
                </div>
                <div class="container mt-5">
                    <div class="card mb:50px">

                        <div class="card-body">
                            <table class="table">
                                <thead style="background: #E8E8E8;">
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Apelido</th>
                                        <th scope="col">Local</th>
                                        <th scope="col">Marca</th>
                                        <th scope="col">Modelo</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let usina of lista">
                                        <td>{{usina.id}}</td>
                                        <td>{{usina.apelido}}</td>
                                        <td>{{usina.local}}</td>
                                        <td>{{usina.marca}}</td>
                                        <td>{{usina.modelo}}</td>

                                        <td>
                                            <button type="button" class="btn btn-warning btn-sm mx-2 ">Editar</button>
                                            <button type="button" class="btn btn-danger btn-sm mx-2" (click)="onDelete(usina.id)">Remover</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="p-2 text-end mt-5">
                        <button type="submit" class="btn btn-primary" [routerLink]="['/cadastro']">Nova unidade</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
